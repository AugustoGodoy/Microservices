spring.application.name=product-service
server.port=8000

spring.datasource.url=jdbc:postgresql://localhost/db_product
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.flyway.locations=classpath:db_migration

eureka.client.service-url.defaultZone=http://localhost:8761/eureka

eureka.instance.hostname=localhost
eureka.instance.prefer-ip-address=true

eureka.client.healthcheck.enabled=true

# Circuit Breaker Configuration
resilience4j.circuitbreaker.instances.currency-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.currency-service.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.currency-service.sliding-window-size=10
resilience4j.circuitbreaker.instances.currency-service.minimum-number-of-calls=5

# Cache Configuration
spring.cache.cache-names=product
spring.cache.caffeine.spec=maximumSize=100,expireAfterWrite=15m

# Feign Configuration
feign.client.config.default.connect-timeout=5000
feign.client.config.default.read-timeout=10000